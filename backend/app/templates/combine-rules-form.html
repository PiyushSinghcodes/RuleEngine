<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine Rules</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
            white-space: pre-wrap; /* Ensures whitespace is preserved */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for better readability */
        }
        .result {
            background: #e7f3fe;
            border-left: 4px solid #2196F3;
        }
        .error {
            color: #d9534f;
            background: #f2dede;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Combine Rules</h1>
        <form id="combineRulesForm">
            <label for="rules">Rules (one per line):</label>
            <textarea id="rules" name="rules" rows="6" required></textarea>
            <button type="submit">Combine Rules</button>
        </form>

        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        document.getElementById('combineRulesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            fetch('/combine_rules', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    rules: document.getElementById('rules').value.split('\n')
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('error').style.display = 'block';
                } else {
                    const formattedResult = JSON.stringify(data.combined_ast, null, 2);
                    document.getElementById('result').textContent = formattedResult;
                    document.getElementById('result').style.display = 'block';
                }
            })
            .catch((error) => {
                document.getElementById('error').textContent = 'An error occurred: ' + error;
                document.getElementById('error').style.display = 'block';
            });
        });
    </script>
</body>
</html>
